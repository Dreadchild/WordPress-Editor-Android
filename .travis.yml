language: android
jdk: oraclejdk7

android:
  components:
    - build-tools-21.1.1
    - android-21

env:
  global:
    - GRADLE_OPTS="-XX:MaxPermSize=4g -Xmx4g"
    - ANDROID_SDKS=android-14
    - ANDROID_TARGET=android-14

before_install:
  # Install base Android SDK
  - sudo apt-get update -qq
  - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch > /dev/null; fi
  - wget http://dl.google.com/android/android-sdk_r24.2-linux.tgz
  - tar xzf android-sdk_r24.2-linux.tgz
  - export ANDROID_HOME=`pwd`/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
  - echo "sdk.dir=$ANDROID_HOME" > local.properties

  # Install required components.
  # For a full list, run `android list sdk -a --extended`
  # Note that sysimg-18 downloads the ARM, x86 and MIPS images (we should optimize this).
  # Other relevant API's
  - echo yes | android update sdk --filter platform-tools --no-ui --force > /dev/null
  - echo yes | android update sdk --all --filter build-tools-21.1.1 --no-ui --force > /dev/null
  - echo yes | android update sdk --filter android-21 --no-ui --force > /dev/null
  - echo yes | android update sdk --filter extra-android-support --no-ui > /dev/null
  - echo yes | android update sdk --filter extra-android-m2repository --no-ui > /dev/null

script:
  - ./gradlew -PdisablePreDex build
